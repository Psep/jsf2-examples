<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Página 2 de prueba</title>
</h:head>
<body>
	<h1>Hola desde JSF en la página dos</h1>
	<h:form>
		<div style="width: 100%;">

				<p:panel id="formularioInscripcion"

		</div>

</html>
